<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>层叠</title>
  <style>
    div {
      width: 600px;
      height: 600px;
      background-color: red;
      background-color: orangered; /* 覆盖 */
      /* 不同样式，共同作用在元素上，相同样式会覆盖！ */

      /*
        样式冲突的时候，只有当选择器优先级相同的时候，才能通过层叠判断结果
      */
    }
  </style>
</head>
<body>

  <div>

  </div>

</body>
</html>
