<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>导航</title>
  <style>
      * {
          text-decoration: none; /* 把超链接的下划线去掉 */
      }

      span.nav {
          background-color: red;

          display: inline-block;
          width: 80px;
          height: 50px;

          line-height: 50px; /* 设置行高和高度一致，可实现文本垂直居中 */
          text-align: center; /* 水平居中 */

          color: #FFFFFF;
          font-size: 14px;
          font-family: 微软雅黑 sans-serif;
      }

      span:hover {
          background-color: #FFA500;
      }
  </style>
</head>
<body>
  <div>
    <a href="#">
      <span class="nav">导航1</span>
    </a>

    <a href="#">
      <span class="nav">导航2</span>
    </a>

    <a href="#">
      <span class="nav">导航3</span>
    </a>

    <a href="#">
      <span class="nav">导航4</span>
    </a>

    <a href="#">
      <span class="nav">导航5</span>
    </a>
  </div>

</body>
</html>
