<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>并集选择器</title>
  <style>
    /* 多组标签设置相同样式 使用 ， 隔开 */
    p,
    a,
    span {
        color: red;
    }
  </style>
</head>
<body>

  <div>
    <p>段落</p>
  </div>

  <div>
    <a>链接</a>
  </div>

  <div>
    <span>SPAN</span>
  </div>

</body>
</html>
