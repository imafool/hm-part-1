<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>hover伪类选择器</title>
  <style>
    /* 选中 鼠标悬停在元素上的状态，设置样式 */
    a:hover {
        color: orange;
        text-decoration: none;
    }

    a {
        color: black;
    }

    /* 任何标签均可设置伪类选择器 */
  </style>
</head>
<body>

  <!--鼠标悬停，设置样式-->
  <a href="#">超链接</a>

</body>
</html>
