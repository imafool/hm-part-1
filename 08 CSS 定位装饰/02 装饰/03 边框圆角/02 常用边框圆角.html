<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>常用边框圆角</title>

  <style>
    div>img {
        border-radius: 50%;
        vertical-align: middle;
    }

    div {
        position: absolute;
        right: 20px;

        font-size: 0.5em;
    }

    img {
        /* 立着的胶囊 */
        border-radius: 471px;
    }
  </style>
</head>
<body>

  <div>
    <!-- 盒子是正方形 + 圆角为盒子宽高的一半 -->
    <img src="../../../images/square.png" width="30" alt="#"> 头像
  </div>

  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <!--胶囊: 盒子是长方形 + 圆角是高度的一半-->
  <img src="../../../images/test.png" width="316" alt="#">

</body>
</html>
