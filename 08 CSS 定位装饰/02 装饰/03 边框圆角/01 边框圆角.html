<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>边框圆角</title>
  <style>
    /* 让盒子四个角变得圆润，提升用户体验！
       border-radius：num+px、百分比（值是设置的圆弧的半径）

       赋值规则：左上角开始赋值，顺时针赋值，没有赋值的看对角！
     */
    img {
      /*border-radius: 50%;*/
      border-radius: 50px 50px 200px 80px;
    }
  </style>
</head>
<body>

  <div>
    <img src="../../../images/test.png" width="300" alt="#" title="MuaMuaDa~~">
  </div>

</body>
</html>
