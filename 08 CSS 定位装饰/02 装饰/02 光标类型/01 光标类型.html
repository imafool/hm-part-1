<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>光标类型</title>
  <style>
    /* 鼠标在元素上显示的样式
        default：箭头
        pointer：小手
        text：工字形
        move：十字光标
     */
    img {
        /*cursor: default;*/
        /*cursor: pointer;*/
        /*cursor: text;*/
        cursor: move;
    }
  </style>
</head>
<body>

  <div>
    <img src="../../../images/test.png" width="300" alt="#" title="MuaMuaDa~~">
  </div>

</body>
</html>
