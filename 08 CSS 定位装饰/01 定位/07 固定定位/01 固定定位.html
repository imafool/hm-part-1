<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>固定定位</title>
  <style>
    div {

        /*
          1. 相对于浏览器可视区域移动
          2. 在页面不占位置）（脱离标准流

          场景：让盒子固定在页面某个位置！
        */
        position: fixed;
        right: 20px;
        top: 50px;

        width: 60px;
        height: 360px;

        background-color: #fec0ca;

        font-family: 微软雅黑 sans-serif;
        font-size: 8px;
        text-align: center;
    }
  </style>
</head>
<body>

  <div>
    固定展示
  </div>

</body>
</html>
