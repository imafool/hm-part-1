<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>卡片打标签案例</title>
  <style>
      div {
          text-align: center;
          font-family: 微软雅黑 sans-serif;
      }

    .fa {
        margin: 0 auto;

        width: 400px;
        height: 400px;
        background-color: aqua;

        position: relative;
    }

    .tag {
      width: 60px;
      height: 60px;
      background-color: red;

      position: absolute;
      right: 0;
      top: 6px;
    }
  </style>
</head>
<body>

  <div class="fa">
    <div class="tag">HOT!</div> 卡片
  </div>

</body>
</html>
