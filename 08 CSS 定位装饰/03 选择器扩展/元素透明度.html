<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>透明度</title>
  <style>
    /* opacity
      让元素整体（包括内容一起变透明）
      属性值：0~1
      1：完全不透明
      0：完全透明

      ！！！ 会让整体透明。
     */
    div {
        width: 60px;
        height: 60px;
        background-color: #fec0ca;

        /*opacity: 0;*/
        opacity: 0.5;
        /*opacity: 1;*/
    }
  </style>
</head>
<body>

  <div>

  </div>

</body>
</html>
