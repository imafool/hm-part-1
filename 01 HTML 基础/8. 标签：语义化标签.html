<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

  <!--没有语义的布局标签：div，span-->
  <!--独占一行-->
  <div>
    略略略
    <span>略略略</span><span>略略略</span>
  </div>
  <!--不换行-->
  <span>略略略</span><span>略略略</span>


  <!--了解：HTML5有语义的布局标签（手机端），和div相同效果，有语义-->
  <header>网页头部</header>
  <nav>网页导航</nav>
  <footer>网页底部</footer>
  <aside>网页侧边栏</aside>
  <section>网页区块</section>
  <article>网页文章</article>

</body>
</html>
