<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>列表</title>
</head>
<body>

  <!-- ul/ol内部只能使用li标签，li标签内部可以任意 -->

  <!--unordered list(ul)-->
  <h2>列出一些水果：</h2>
  <ul>
    <li>苹果</li>
    <li>香蕉</li>
    <li>西瓜</li>
    <li>香瓜</li>
  </ul>

  <hr>

  <!--ordered list(ol)-->
  <h2>烧菜一般步骤：</h2>
  <ol>
    <li>准备食材，切好</li>
    <li>起锅烧油，七成热</li>
    <li>倒入食材，翻炒</li>
    <li>放入适量调料</li>
    <li>装盘</li>
  </ol>

  <hr>

  <!--自定义列表：
      dl：定义列表整体，用于包裹dt/dd
      dt：自定义列表主题
      dd：自定义列表针对主题的内容
  -->
  <h2>自定义服务内容列表</h2>
  <dl>
    <dt>服务内容</dt>
    <dd>做饭</dd>
    <dd>洗锅</dd>
    <dd>洗澡</dd>

    <dt>活动内容</dt>
    <dd>工作</dd>
    <dd>学习</dd>
    <dd>睡觉</dd>
  </dl>

</body>
</html>
