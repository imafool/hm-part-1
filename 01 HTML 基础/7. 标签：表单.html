<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>表单</title>
</head>
<body>

  <!--表单标签：input、button、select、textarea、label-->

  <!------------------------------------------input----------------------------------------->
  <!--input：单标签！
      通过type属性值不同，展示不同效果
      1.type属性值：
        text：文本框，单行文本
        password：密码框
        radio：单选框，多选一
        checkbox：多选框，多选多
        file：文件上传
        submit：提交按钮
        reset：重置按钮
        button：普通按钮，默认无功能，配合js添加功能
      2.placeholder属性：占位符，为空时提示信息
      -->
  <label>
    请输入用户名：<input type="text" placeholder="请输入用户名">
  </label>
  <br>
  <br>

  <label>
    请输入密码：<input type="password" placeholder="请输入密码">
  </label>
  <br>
  <br>

  <!--radio类型的input属性：
      name：使用name属性分组，一组只能一个值被选中！
      checked：默认选中
      -->
  <label>
    性别（单选框）：
    <input type="radio" name="sex">男
    <input type="radio" name="sex">女
    <input type="radio" name="sex" checked>未知
  </label>
  <br>
  <br>

  <label>
    我喜欢的水果（多选框）：
    <input type="checkbox" name="xigua" id="xigua"> 西瓜
    <input type="checkbox" name="caomei" id="caomei"> 草莓
    <input type="checkbox" name="hamigua" id="hamigua"> 哈密瓜
  </label>
  <br>
  <br>

  <!--多文件上传需要添加：multiple-->
  点击上传 <input type="file" multiple>
  <br>
  <br>

  <!--value属性，设置按钮文字-->
  提交 <input type="submit" value="提交">
  <br>
  <br>

  重置 <input type="reset" value="重置表单">
  <br>
  <br>

  按钮 <input type="button" value="我的按钮">
  <br>
  <br>

  <!--表单：以上元素需要在表单中使用-->
  <form>

  </form>

  <!------------------------------------------
  button，同input标签的按钮系列（type是submit、reset、button的），可以包括内容，如文字、图片啥的，谷歌浏览器中默认是提交按钮
  ----------------------------------------->
  <button type="submit" value="提交">提交</button>
  <button type="reset" value="重置">重置</button>
  <button type="button" value="普通按钮">普通按钮</button>
  <br>
  <br>

  <!------------------------------------------select----------------------------------------->
  <label>
    城市：
    <select><!--下拉框-->
      <option>北京</option><!--下拉选项-->
      <option selected>上海</option><!--默认选中项-->
      <option>广州</option>
      <option>深圳</option>
    </select>
  </label>
  <br>
  <br>

  <!------------------------------------------textarea----------------------------------------->
  <label>
    文本域：<textarea placeholder="请输入一首诗" cols="100" rows="50"></textarea>
  </label>
  <br>
  <br>

  <!------------------------------------------label----------------------------------------->
  <label>
    用户体验！（绑定内容和表单标签，点击表单或者表单相关的文字内容均可以选中!），两种方式!
  </label>
  <!--way01-->
  <label for="myText">
  </label>
  <input type="text" id="myText">

  <!--way02-->
  <label>
    <input type="text">
  </label>

</body>
</html>
