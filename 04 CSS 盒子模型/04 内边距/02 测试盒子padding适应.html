<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>适应</title>
  <style>
    div {
        width: 200px;
        height: 200px;
        background-color: #fec0ca;
        border: 10px solid #000;
        padding: 20px;

        /* padding也会撑大盒子 */
        /* 此时，盒子大小260px*260px */

        /* CSS3把盒子属性box-sizing：border-box即可 */
        box-sizing: border-box;
        /* 此时盒子大小200*200，css自动计算 */
    }
  </style>
</head>
<body>

  <div></div>

</body>
</html>
