<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>文本水平对齐方式</title>
  <style>
    * {
        margin: 0;
        padding: 0;
    }

    p {
        font-family: sans-serif;
        text-indent: 2em;

        /* 水平对齐 */
        text-align: center;
    }

    .title {
        font-weight: bold;
    }
  </style>
</head>
<body>

  <p class="title">
    鹊桥仙·夜闻杜鹃
  </p>
  <p>
    陆游 陆游〔宋代〕
  </p>
  <p>
    茅檐人静，蓬窗灯暗，春晚连江风雨。林莺巢燕总无声，但月夜、常啼杜宇。
  </p>
  <p>
    催成清泪，惊残孤梦，又拣深枝飞去。故山犹自不堪听，况半世、飘然羁旅！
  </p>

</body>
</html>
