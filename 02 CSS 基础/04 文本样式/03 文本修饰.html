<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>文本修饰</title>
  <style>
    /* text-decoration: 属性值
        1. underline：下划线，常用
        2. line-through，删除线，常用
        3. overline：上划线
        4. none：无装饰，常用，比如超链接去掉默认属性
    */
    .xiahua {
      text-decoration: underline;
    }

    .shanchu {
      text-decoration: line-through;
    }

    .shanghua {
      text-decoration: overline;
    }

    .yuanshi {
      text-decoration: none;
      color: black;
    }
  </style>
</head>
<body>

  <p class="xiahua">
    鹊桥仙·夜闻杜鹃
  </p>
  <p class="shanchu">
    陆游 陆游〔宋代〕
  </p>
  <p class="shanghua">
    茅檐人静，蓬窗灯暗，春晚连江风雨。林莺巢燕总无声，但月夜、常啼杜宇。
  </p>
  <p class="yuanshi">
    催成清泪，惊残孤梦，又拣深枝飞去。故山犹自不堪听，况半世、飘然羁旅！
  </p>

  <a href="http://www.bilibili.com/" target="_blank">www.bilibili.com</a><br>

  <a href="http://www.bilibili.com/" class="yuanshi" target="_blank">www.bilibili.com</a>

</body>
</html>
