<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>文本缩进</title>
  <style>
    p {
        /*text-indent: 32px;*/
        /* 单位：
            px：浏览器默认字号16px
            em：当前字号大小
        */
        text-indent: 2em;
    }
  </style>
</head>
<body>

  <p>
    宿江边阁

    杜甫 杜甫〔唐代〕
    暝色延山径，高斋次水门。
    薄云岩际宿，孤月浪中翻。
    鹳鹤追飞静，豺狼得食喧。
    不眠忧战伐，无力正乾坤。
  </p>
