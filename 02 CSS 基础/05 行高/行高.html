<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>行高</title>
  <style>
    p {
        /* 行高组成：上间距 + 文字高度 + 下间距 */

        /* 取值：
          1. 50 + px
          2. 当前font-size的倍数
         */
        line-height: 50px;

        /* ! 可以写在样式复合写法里，见 05 合并写法.html */
    }

    .multi {
        line-height: 10;
    }
  </style>
</head>
<body>

  <p>
    鹊桥仙·夜闻杜鹃
  </p>
  <p>
    陆游 陆游〔宋代〕
  </p>
  <p>
    茅檐人静，蓬窗灯暗，春晚连江风雨。林莺巢燕总无声，但月夜、常啼杜宇。
  </p>
  <p class="multi">
    催成清泪，惊残孤梦，又拣深枝飞去。故山犹自不堪听，况半世、飘然羁旅！
  </p>

</body>
</html>
