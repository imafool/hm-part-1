<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>类选择器</title>

  <style>
    .color-p {
        color: red;
    }

    .size-p {
      font-size: 32px;
    }
  </style>

</head>
<body>

  <p>这是一段话！</p>

  <!--类名：数字，字母，下划线，中划线-->
  <!--一个标签可以使用多个类名，使用空格隔开-->
  <p class="color-p size-p">这又是一段话，被类选择器选中。</p>

</body>
</html>
