<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ID选择器</title>
  <style>
    #my-div-01 {
        color: red;
    }
  </style>
</head>
<body>

  <!--ID选择器，一般配合JS使用，但是它终归是一种选择器，也可以用于编写样式。-->
  <p>这是一段话。</p>
  <div>
    <div>
      <div>
        <div>
          <p>这是一段话。</p>
          <span>这是个span。</span>

          <!--页面唯一，一个ID选择器只能选择一个标签-->
          <div id="my-div-01">这是个div。</div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
