<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>文字倾斜</title>
  <style>
    p {
        /* normal正常；italic倾斜 */
        font-style: italic;
    }

    em {
        /* 纠正em标签默认倾斜效果 */
        font-style: normal;
    }
  </style>
</head>
<body>

  <p>文字倾斜</p>
  <em>文字倾斜标签em</em>

</body>
</html>
