<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>字体设置</title>
  <style>
    .p1 {
        /* 默认微软雅黑 */
        font-family: 微软雅黑 sans-serif;  /* 该写法：如果用户电脑没有微软雅黑，使用无衬线字体显示！ */
    }

    /* 字体分类：
      1. 无衬线：sans-serif：粗细均匀，首尾无装饰，如黑体、Arial
      2. 衬线：serif：粗细不均匀，首尾有装饰，如宋体，Times New Roman
      3. 等宽：monospace：每个字母或文字宽度相同，如Consolas
    */
  </style>
</head>
<body>

  <p class="p1">字体</p>
  <p>字体</p>

</body>
</html>
