<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>颜色</title>

  <style>
    body {
        /* 背景色 */
        background-color: black;
    }

    p {
        /* 文字颜色 */
        color: red;
        color: rgb(255, 255, 255);
        color: rgb(255, 255, 255, 0.2);
        color: #FFF;

        /* 颜色表示：
          1. 关键字写法
          2. rgb写法：红绿蓝三原色，0-255
          3. rgba写法：带透明度的，其中透明度取值0-1
          4. 16进制写法：#开头，比如 #FFFFFF，简写#FFF
            --> 组成：每组2个值，两值相同简写，三组分别是 R，G，B
        */
    }
  </style>
</head>
<body>

  <p>文本</p>

</body>
</html>
