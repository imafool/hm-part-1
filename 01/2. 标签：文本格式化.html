<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>文本格式化</title>
</head>
<body>

  <!--均不换行！-->

  <!--原-->
  <b>原加粗</b>
  <u>原下划线</u>
  <i>原倾斜</i>
  <s>原删除线</s>

  <br>

  <!--语义化：文字加粗、下划线、倾斜、删除线-->
  <strong>加粗</strong>
  <ins>下划线</ins>
  <em>倾斜</em>
  <del>删除线</del>

</body>
</html>
