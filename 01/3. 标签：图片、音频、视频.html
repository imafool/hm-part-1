<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>图片、音频、视频</title>
</head>
<body>
  <!--单标签，
      多个属性，空格隔开，属性之间没有顺序之分-->
  <img src="images/inner_test.png"
       alt="#如果src图片不显示，这将作为替换图"
       title="提示文本：这是一张图片，鼠标悬停图片显示！"
       width="350"><!--width和height如果只设置一个，图片会等比例缩放，避免图片变形！-->

  <!--路径：
      绝对路径（如win下从盘符开始的，URL包含协议，主机和端口）、
      相对路径（从当前文件寻找目标文件，有同级目录、上级目录、下级目录）-->

  <!--当前目录-->
  <img src="test.png" height="350" title="test.png">
  <img src="./test.png" height="350" title="./test.png">

  <!--下级目录-->
  <img src="images/inner_test.png" height="350" title="images/inner_test.png">

  <!--上级目录: 返回一级-->
  <img src="../images/test.png" height="350" title="../images/test.png">


  <!--属性分别：
        音频路径、播放控件显示、自动播放（部分浏览器不支持，一般不启用）、循环播放
        支持格式：mp3、wav、ogg
        -->
  <audio src="mp3/Taylor%20Swift-22.mp3"
         controls
         autoplay
         loop
  >Taylor Swift - 22</audio>

  <!--属性分别：
      路径、播放控件显示、自动播放（谷歌浏览器需要配合muted实现静音播放，火狐直接播放，Edge手动播放）、循环播放
      支持格式：mp4、webm、ogg
      -->
  <video src="mp4/还在流浪.mp4"
         controls
         autoplay
         loop
         width="1000"
  >还在流浪.mp4</video>
</body>
</html>
